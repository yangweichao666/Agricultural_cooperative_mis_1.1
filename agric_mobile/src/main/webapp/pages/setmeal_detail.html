<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
<div id="app" class="app">

    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="card">
            <div class="project-img">

            </div>
            <div class="project-text">
                <h4 class="tit">{{setmeal.name}}</h4>
                <p class="subtit">{{setmeal.remark}}</p>
                <p class="keywords">
                    <span>{{setmeal.faf == '0' ? '不限' : setmeal.sex == '1' ? '可分期':'不可分期'}}</span>
                    <span>{{setmeal.age}}</span>
                </p>
            </div>

                    <span class="arrow"><i class="icon-rit-arrow"></i></span>
                </a>

            <div class="box-table">
                <div class="table-title">
                    <div class="tit-item flex2">品类名称</div>
                    <div class="tit-item  flex3">品类内容</div>
                    <div class="tit-item  flex3">品类解读</div>
                </div>
                <div class="table-content">
                    <ul class="table-list">
                        <li class="table-item" v-for="checkgroup in setmeal.checkGroups">
                            <div class="item flex2">{{checkgroup.name}}</div>
                            <div class="item flex3">
                                <label v-for="checkitem in checkgroup.checkItems">
                                    {{checkitem.name}}
                                </label>
                            </div>
                            <div class="item flex3">{{checkgroup.remark}}</div>
                        </li>
                    </ul>
                </div>
                <div class="box-button">
                    <a @click="toOrderInfo()" class="order-btn">立即预约</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var vue = new Vue({
        el:'#app',
        data:{
            imgUrl:null,//套餐对应的图片链接
            setmeal:{}
        },
        methods:{
            toOrderInfo(){
                window.location.href = "orderInfo.html?id=" + id;

            }
        },
        mounted(){
            axios.post("/setmeal/findById.do?id=" + id).then((response) => {
                if(response.data.flag){
                    this.setmeal = response.data.data.setmeal;
                    this.URL=response.data.data.URL
                    this.imgUrl = this.URL+ this.setmeal.img;
                }
            });
        }
    });
</script>
