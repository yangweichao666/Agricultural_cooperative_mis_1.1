<html lang="zh-CN">

<head>
    <meta charset="utf-8">

    <title>预约须知</title>

    <link rel="stylesheet" href="../css/page-health-orderNotice.css" />

<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
    <div class="app">
        <!-- 页面头部 -->
        <div class="top-header">
            <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
            <span class="center">农业合作社</span>
            <span class="f-right"><i class="icon-more"></i></span>
        </div>
        <!-- 页面内容 -->
        <div class="contentBox">
            <div class="notice-article">
                <div class="info-title">
                    <span class="name">预定须知</span>
                </div>
                <div class="notice-item">
                    <div class="item-title">提交订单</div>
                    <div class="item-content">
                        <p> 提交订单后请认真填写收货信息，下单72小时内订单即进入发货流程，不能修改收货信息。如需修改收货信息，请以“我要改信息+想要修改的内容”发送信息到微信平台</p>
                    </div>
                </div>
                <div class="notice-item">
                    <div class="item-subtitle">退换货流程：</div>
                    <div class="item-content">
                        <p>1、退货订单直接在阿里申请退款(仅限已经发货且客户收到的订单)。</p>
                        <p>2、换货的订单，需要换的重新拍下,下单付款。之前的订单申请退款。运费不退！</p>
                        <p>3、退回的订单，必须第一时间填写退货快递单号如不填写交易成功后无法再处理退款！</p>

                    </div>
                </div>
                <div class="notice-item">
                    <div class="item-subtitle">补寄流程：</div>
                    <div class="item-content">
                        <p>补寄卡包，肩带，吊饰及返修包等，拍下相应的包，联系客服修改价格并备注具体事项， 订单支付成功后才能打单发货。</p>
                    </div>
                </div>
                <div class="notice-item">
                    <div class="item-subtitle"></div>
                    <div class="item-content">
                        <p> </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
