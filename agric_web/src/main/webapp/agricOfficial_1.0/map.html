<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">

        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=eiZ4b4LL2VCOwniCTMxFRU38yDmDatDW">
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMapGL.Map("container");
    // 创建地图实例
    var point = new BMapGL.Point(120.511203,36.313194);
    // 创建标注
    var marker = new BMapGL.Marker(point);
    map.addOverlay(marker);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    var opts = {
        width: 250,     // 信息窗口宽度
        height: 100,    // 信息窗口高度
        title: "琴岛学院农业合作社"  // 信息窗口标题
    }
    var infoWindow = new BMapGL.InfoWindow("地址：山东省 青岛市 城阳区 铁骑山路", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow, map.getCenter());
    // 初始化地图，设置中心点坐标和地图级别
</script>
</body>
</html>
