<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>农业合作社信息系统</title>
        <meta name="description" content="农业合作社信息系统">
        <meta name="keywords" content="农业合作社信息系统">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>会员管理<small>会员档案管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>会员档案管理</el-breadcrumb-item>
                    <el-breadcrumb-item>会员档案管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="会员名/手机号" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                 
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="fileNumber" label="档案号" width="80px" align="center"></el-table-column>
                        <el-table-column prop="name" label="姓名" align="center"></el-table-column>
                        <el-table-column  label="性别"  width="50px" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sex == '0' ? '未知' : scope.row.sex == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
<!--                        <el-table-column prop="idCard" label="身份证号" align="center"></el-table-column>-->
                        <el-table-column prop="phoneNumber" label="手机号" align="center"></el-table-column>
                        <el-table-column prop="regTime" label="注册时间" align="center" width="180px" ></el-table-column>
<!--                        <el-table-column prop="password" label="登录密码" align="center"></el-table-column>-->
                        <el-table-column prop="email" label="邮箱" align="center"></el-table-column>
                        <el-table-column prop="birthday" label="出生日期" align="center"></el-table-column>
                        <el-table-column prop="remark" label="备注" align="center"></el-table-column>
              
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope" width="200px">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
  <!--    分页插件
 current-change: 当页码变化时触发
 current-page: 当前页码
 page-size: 每页大小
 layout: 分页工具栏的视图：是否显示总页数total, prev上一页,pager页码, next下一页,jumper跳转
 total: 总记录数
-->
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                            <!--visible.sync="dialogFormVisible"绑定的数据-->
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="档案号" prop="fileNumber">
                                            <el-input v-model="formData.fileNumber"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="姓名" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="性别" prop="sex">
                                            <el-select v-model="formData.sex">
                                                <el-option label="不详" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="身份证号" prop="idCard">
                                            <el-input v-model="formData.idCard"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="手机号" prop="phoneNumber">
                                            <el-input v-model="formData.phoneNumber" οnclick="verifi()"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="注册时间" prop="regTime">
                                            <el-input v-model="formData.regTime"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="登录密码" prop="password">
                                            <el-input v-model="formData.password"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="邮箱" prop="email">
                                            <el-input v-model="formData.email"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="出生日期" prop="birthday">
                                            <el-input v-model="formData.birthday"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row :span="5">
                                    <el-col :span="24">
                                        <el-form-item label="备注" prop="remark">
                                            <el-input v-model="formData.remark"/>
                                        </el-form-item>
                                    </el-col>


                                </el-row>

                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="档案号" prop="fileNumber">
                                            <el-input v-model="formData.fileNumber"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="姓名" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="性别" prop="sex">
                                            <el-select v-model="formData.sex">
                                                <el-option label="不详" value="0"></el-option>
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                                                        <el-col :span="12">
                                                                            <el-form-item label="身份证号" prop="idCard">
                                                                                <el-input v-model="formData.idCard"/>
                                                                            </el-form-item>
                                                                        </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="手机号" prop="phoneNumber">
                                            <el-input v-model="formData.phoneNumber"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="注册时间" prop="regTime">
                                            <el-input v-model="formData.regTime"/>
                                        </el-form-item>
                                    </el-col>
                                                                        <el-col :span="12">
                                                                            <el-form-item label="登录密码" prop="password">
                                                                                <el-input v-model="formData.password"/>
                                                                            </el-form-item>
                                                                        </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="邮箱" prop="email">
                                            <el-input v-model="formData.email"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="出生日期" prop="birthday">
                                            <el-input v-model="formData.birthday"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row :span="5">
                                    <el-col :span="24">
                                        <el-form-item label="备注" prop="remark">
                                            <el-input v-model="formData.remark"/>
                                        </el-form-item>
                                    </el-col>


                                </el-row>

                            </el-form>

                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/agricverify.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    phoneNumber: [{ required: true, message: '手机号为必填项', trigger: 'blur' }],
                    name: [{ required: true, message: '名字称为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();


            },

            methods: {
                //校验
                verifi(){
                   var telephone= this.formData.phoneNumber
                    //校验手机号输入是否正确  //在外部js里面
                    if (!checkTelephone(telephone)) {
                        this.$message.error('请输入正确的手机号');
                        return false;
                    }
                    var idCard=this.formData.idCard;
                    //校验身份证号格式
                    if(!checkIdCard(idCard)){
                        this.$message.error('身份证号码输入错误，请重新输入');
                        return  false;
                    }
                },
                //编辑
                handleEdit() {

                    this.$refs["dataEditForm"].validate((valid) => {

                        if (valid && this.verifi()) {

                            // alert('校验通过');
                            axios.post("/member/update.do",this.formData).then( (response)=>{


                                if (response.data.flag){
                                    //成功
                                    this.$message({
                                        type:"success",
                                        message:response.data.message,
                                        showClose:true
                                    })
                                    //提交成功后隐藏提交表单窗口
                                    this.dialogFormVisible4Edit=false;
                                    this.findPage();


                                }
                                else {
                                    //编辑失败
                                    this.$message({
                                        type:"error",
                                        message:response.data.message,
                                        showClose:true
                                    })
                                }
                            })

                        } else {
                            console.log('表单提交失败');
                            return false;
                        }
                    });
                },
                //添加
                handleAdd () {
                    this.$refs["dataAddForm"].validate((valid) => {
                        if (valid && this.verifi()) {

                            // alert('校验通过');
                            axios.post("/member/add.do",this.formData).then( (response)=>{
                                //隐藏提交表单窗口
                                this.dialogFormVisible=false;
                                if (response.data.flag){
                                    //成功
                                    this.$message({
                                    	type:"success",
                                    	message:response.data.message,
                                    	showClose:true
                                    })

                                    this.dialogFormVisible=false;
                                    this.findPage();

                                }
                                else {
                                    //查询失败
                                    this.$message({
                                    	type:"error",
                                    	message:response.data.message,
                                    	showClose:true
                                    })
                                }
                            })

                        } else {
                            console.log('表单提交失败');
                            return false;
                        }
                    });

                },
                //分页查询
                findPage() {
                    axios.post("/member/findPage.do",this.pagination).then((res)=>{
                        // res.data=>result
                        if (res.data.flag){
                            //成功返回记录数组
                            this.dataList = res.data.data.rows;
                            this.pagination.total=res.data.data.total;
                        }else {
                            //查询失败
                            this.$message({
                                type:"error",
                                message:res.data.message,
                                showClose:true
                            })
                        }
                    })
                },
                // 重置表单
                resetForm() {
                    this.formData={}
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible=true;
                    this.resetForm();


                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.resetForm();
                    this.findById(row.id);
                    this.dialogFormVisible4Edit=true;



                },
                //通过id查询检查项信息
                findById(id){
                    axios.post("/member/findById.do?id="+id).then((res)=>{
                        // res.data=>result
                        if (res.data.flag){
                            //成功查询到的返回记录
                            this.formData = res.data.data;

                        }else {
                            //查询失败
                            this.$message({
                                type:"error",
                                message:res.data.message,
                                showClose:true
                            })
                        }
                    })

                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage=currentPage
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    var id=row.id;
                    console.log(id)
                    this.$confirm('此操作将永久删除该内容, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        axios.post("/member/delete.do?id="+id).then(res=>{

                            if (res.data.flag){
                                this.$message({
                                    type: 'success',
                                    message: '删除成功!'
                                });

                                this.findPage();
                            }else{
                                //查询失败
                                this.$message({
                                	type:"error",
                                	message:res.data.message,
                                	showClose:true
                                })

                            }

                        })


                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }
            }
        })
    </script>
</html>
