    <meta name="keywords" content="农业合作社信息系统">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <script src="../js/vue.js"></script>

    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }
        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>

<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>工作台<small>产品发布</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>工作台</el-breadcrumb-item>
            <el-breadcrumb-item>产品发布</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="编码/名称/助记码" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="handleCurrentChange(1)" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="left" width="60" label="序号"></el-table-column>
                <el-table-column prop="title" label="标题" width="190" align="left"></el-table-column>
                <el-table-column prop="date" label="创建时间" width="130" align="left"></el-table-column>
                <el-table-column   label="封面" width="120" align="left">
                    <template slot-scope="scope">
                        <div class="demo-image__preview">
                            <el-image
                                    style="width: 100px; height: 100px"
                                    :src="JoiningSrc()+scope.row.img"
                                    :preview-src-list="[JoiningSrc()+scope.row.img]">
                            </el-image>
                        </div>
                    </template>
                </el-table-column>
                <el-table-column prop="outline" label="内容概要" align="left"></el-table-column>
                <el-table-column  label="消息条数" align="left" width="70">
                    <template slot-scope="scope">
                       <div>{{scope.row.messageNumber}}</div>
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="270" align="left">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">消息</el-button>
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->

            <!-- 编辑标签弹层 -->

        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            autoUpload:true,//自动上传
            imageUrl:null,//模型数据，用于上传图片完成后图片预览

            pagination: {//分页相关属性
                currentPage: 1,
                pageSize:5,
                total:100,
                queryString:null,

            },

            dataList: [],//列表数据
            formData: {},//表单数据
            tableData:[],//添加表单窗口中品类组列表数据
            memberId:0,//添加表单窗口中品类组复选框对应id

            domain:'',
            //选择用户时返回的
            currentRow: null
        },
        created() {
            this.findPage();
        },
        methods: {
            //
            JoiningSrc(){
                return this.domain;
            },
            //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象
            handleAvatarSuccess(res, file) {
                if(res.flag){
                    // 回显图片

                    this.imageUrl = res.data.domain+res.data.imgName;
                    // 补充formData中的img值，
                    this.formData.img = res.data.imgName;
                }else{
                    this.$message.error(res.data.message);
                }
            },
            //上传图片之前执行
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;
                if (!isJPG) {
                    this.$message.error('上传套餐图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传套餐图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            //添加
            handleAdd () {



            },
            //分页查询
            findPage() {
                axios.post('/market/findPage.do',this.pagination).then(res => {
                    if(res.data.flag){
                        this.dataList = res.data.data.pageResult.rows;
                        this.pagination.total = res.data.data.pageResult.total;
                        this.domain = res.data.data.domain;


                    }else{
                        this.$message.error(res.data.message);
                    }
                })
            },


            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 跳转编辑窗口
            handleUpdate(row) {


                var id = row.id;
                jsonRow={
                    "id":id,
                    "title":row.title,
                    "img":row.img,
                    "date":row.date,
                    // "context":row.context,
                    "domain":this.domain

                }
                var jsonStr = JSON.stringify(jsonRow);
                //编辑，跳转到编辑页面
                window.location.href="market_Editor.html?newsId=" + jsonStr;


            },
            // 删除
            handleDelete(row) {
                var id = row.id;
                this.$confirm('此操作将【永久删除】该套餐, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 提交删除
                    axios.post("/market/deleteById.do?id=" + id).then(res => {
                        this.$message({
                            message: res.data.message,
                            type: res.data.flag?"success":"error"
                        });
                        if(res.data.flag){
                            this.findPage();
                        }
                    });
                }).catch(() => {

                });
            },

            handleCreate(){
                window.location.href="market_Editor.html";
            }



        }
    })
</script>
